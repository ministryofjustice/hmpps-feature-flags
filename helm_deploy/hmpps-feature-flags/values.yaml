generic-service:
  productId: DPS091
  nameOverride: hmpps-feature-flags

  image:
    repository: ghcr.io/ministryofjustice/hmpps-feature-flags
    tag: app_version # override at deployment time
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local # override per environment
    tlsSecretName: hmpps-feature-flags-cert

  readinessProbe:
    httpGet:
      path: /health

  livenessProbe:
    httpGet:
      path: /health

  startupProbe:
    httpGet:
      path: /health
      port: http

  resources:
    requests:
      memory: 64Mi
      cpu: 0.1
    limits:
      memory: 1Gi
      cpu: 1

  securityContext:
    runAsUser: 100 # flipt

  env:
    FLIPT_AUTHENTICATION_REQUIRED: 'true'
    FLIPT_AUTHENTICATION_SESSION_SECURE: 'true'
    FLIPT_AUTHENTICATION_METHODS_TOKEN_ENABLED: 'true'
    FLIPT_AUTHENTICATION_METHODS_GITHUB_ENABLED: 'true'
    FLIPT_AUTHENTICATION_METHODS_GITHUB_ALLOWED_ORGANISATIONS: ministryofjustice
    FLIPT_META_TELEMETRY_ENABLED: 'false'

  namespace_secrets:
    flipt-bootstrap-token:
      FLIPT_AUTHENTICATION_METHODS_TOKEN_BOOTSTRAP_TOKEN: TOKEN
    flipt-github-app:
      FLIPT_AUTHENTICATION_METHODS_GITHUB_CLIENT_ID: CLIENT_ID
      FLIPT_AUTHENTICATION_METHODS_GITHUB_CLIENT_SECRET: CLIENT_SECRET
    flipt-db:
      FLIPT_DB_URL: URL

  allowlist:
    groups:
      - internal

  custommetrics:
    enabled: true
    metricsPath: /metrics

generic-prometheus-alerts:
  targetApplication: hmpps-feature-flags
